<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>拓元搶票系統 - Demo</title>
<style>
  body {
    font-family: "微軟正黑體", sans-serif;
    background-color: #f8f8f8;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #d90000;
    color: white;
    padding: 15px 0;
  }
  h1 {
    margin: 0;
    font-size: 1.5em;
  }
  .container {
    margin-top: 50px;
  }
  form {
    display: inline-block;
    text-align: left;
    background-color: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="datetime-local"] {
    width: 250px;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin-top: 20px;
    width: 100%;
    background-color: #d90000;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
  }
  button:hover {
    background-color: #a70000;
  }
  #result {
    margin-top: 20px;
    font-weight: bold;
    color: green;
  }
</style>
</head>
<body>
<header>
  <h1>拓元搶票系統 Demo</h1>
</header>

<div class="container">
  <form id="taskForm">
    <label for="event">演唱會名稱</label>
    <input type="text" id="event" name="event" placeholder="輸入演唱會名稱">

    <label for="datetime">開搶時間</label>
    <input type="datetime-local" id="datetime" name="datetime">

    <label for="price">票價</label>
    <input type="text" id="price" name="price" placeholder="輸入票價">

    <button type="submit">開始搶票</button>
  </form>

  <div id="result"></div>
</div>

<script>
document.getElementById("taskForm").addEventListener("submit", async (e) => {
  e.preventDefault(); // 阻止表單的預設提交行為
  const data = {
    event: e.target.event.value,
    datetime: e.target.datetime.value,
    price: e.target.price.value,
  };
  // 使用 fetch API 向後端發送 POST 請求
  const res = await fetch("http://127.0.0.1:5000/start-task", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data), // 將資料轉換為 JSON 字串
  });
  const result = await res.json(); // 解析後端回傳的 JSON 響應
  document.getElementById("result").innerText = "結果: " + result.status; // 顯示結果
});
</script>
</body>
</html>
